language: node_js
node_js:
  - stable
cache: npm
branches:
  only:
  - main
  - "/\\d+\\.\\d+\\.\\d+/"
script:
  - npm test
  - npm run lcov
  - npm run build
deploy:
  provider: npm
  edge: true
  email: "$NPM_EMAIL"
  api_key:
    secure: 
  skip_cleanup: true
  on:
    repo: david-luna/annotatron
    tags: true
    all_branches: true
